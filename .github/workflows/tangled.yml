name: Sync repo to tangled.sh
on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: tangled-sync
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to Tangled.sh
        uses: yesolutions/mirror-action@18fc60c0629185af960c8256ccb650287a350b4e
        with:
          REMOTE: "git@tangled.sh:frontpage.fyi/frontpaget"
          GIT_USERNAME: Frontpage Bot
          GIT_EMAIL: team+bot@frontpage.fyi
          GIT_SSH_PRIVATE_KEY: ${{ secrets.TANGLED_SSH_PRIVATE_KEY }}
